---
layout: default
---

  <h1>Posts tagged with "{{ page.tag-name }}"</h1>

  <ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash; {{ post.date | date: "%B %-d, %Y" }}</li>
    {% endif %}
  {% endfor %}
  </ul>
